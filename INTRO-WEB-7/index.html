<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos JS para la Web (INTRO-WEB-7)</title>
    <script src="./js/tiposdedatosyvariables.js"></script>
    <script>
        function saludar()
        {
            console.log("Hola mundo JS de VSCode");
        }

        function sumar(v1, v2 = 10)
        {
            console.log("Esto es una suma: ");
            return v1 + v2;
        }
    </script>
    <script>
        function llamaNombre(nombre)
        {
            alert("Hola " + nombre);
        }
    </script>
</head>

<body>
    <h1>Javascript</h1>

    <script>
        saludar();
    </script>

    <script>
        console.log("El resultado es: " + sumar(3.1416));
    </script>

    <script>
        let nombre = prompt("¿Cuál es tu nombre?");
        llamaNombre(nombre);
    </script>

</body>

</html>
